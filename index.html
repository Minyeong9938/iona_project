<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IONA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="#">
                    <img src="./assets/images/IONA_logo.png" alt="">
                </a>
            </h1>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li>
                        <a href="#">소개</a>
                    </li>
                    <li>
                        <a href="#">뷰티테크</a>
                    </li>
                    <li>
                        <a href="#">브랜드가치</a>
                    </li>
                    <li>
                        <a href="#">비전</a>
                    </li>
                    <li>
                        <a href="#">문의하기</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <!-- kv영역 -->
        <section class="kv-sec margin-top">
            <div class="kv-image"></div>
            <div class="kv-image-sec">
                <div class="container">
                    <div class="kv-text">
                        <h2 class="kv-title">
                            <span>BEAUTY</span><br>TECHNOLOGY
                        </h2>
                        <p class="kv-subtitle">
                            피부 속까지 집중케어, 스마트 뷰티 디바이스
                        </p>
                        <p class="kv-desc">
                            스마트 기술로 피부 속까지 집중 케어
                        </p>
                        <button class="kv-button">
                            MORE
                        </button>
                    </div>
                </div>
            </div>
        </section>


        <!-- about-section -->
        <section class="about-sec margin-top">
            <div class="container">
                <div class="left-content">

                    <div class="scroll-section" data-image-src="assets/images/main/about01.jpg">
                        <h2 class="about-title"> IONA는 사람과 과학을 잇는 기업입니다</h2>
                        <div class="about-desc">
                            <p>피부 과학 기반의 연구와 혁신적인 뷰티 디바이스 개발로<br>글로벌 시장에서 신뢰받는 파트너가 되고 있습니다</p>
                        </div>
                    </div>

                    <div class="scroll-section" data-image-src="assets/images/main/about02.jpg">
                        <h2 class="about-title">차별화된 기술, 입증된 결과</h2>
                        <div class="about-desc">
                            <p>독자적인 R&D 플랫폼과 특허 기술, 임상 연구를 기반으로<br>안전하면서도 효과적인 제품을 제공합니다</p>
                        </div>
                    </div>

                </div>

                <div class="right-image-container">

                    <img id="fixedImage" src="" alt="전환되는 이미지" class="fixed-image">

                </div>
            </div>
        </section>
    </main>







    <script src="./assets/js/script.js"></script>
</body>

</html>
